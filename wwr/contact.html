<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us – Whitewater Rafting</title>
  <meta name="description" content="Get in touch with Whitewater Rafting: address, phone, email, and a form to ask questions or make reservations.">
  <link rel="stylesheet" href="./styles/contact.css">
</head>
<body>
  <header>
    <img src="images/logo.jpg" alt="Rafting Company Logo" width="10px">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>
    <div class="contact-info-map">
      <section class="info">
        <p><strong>Address:</strong> 123 River Street, Delmas, Ouest, Haiti</p>
        <p><strong>Phone:</strong> <a href="tel:+50912345678">+509 12‑34‑56‑78</a></p>
        <p><strong>Email:</strong> <a href="mailto:contact@rafting.ht">contact@rafting.ht</a></p>
        <p><em>Guaranteed response within 24 hours.</em></p>
      </section>
      <section class="map">
        <iframe src="https://www.google.com/maps/embed?pb=…"
                width="100%" height="300" aria-label="Location map"></iframe>
      </section>
    </div>

    <section class="team-profiles">
      <figure><img src="emp1.jpg" alt="Alice – Guide"><figcaption>Alice, Guide</figcaption></figure>
      <figure><img src="emp2.jpg" alt="Marc – Director"><figcaption>Marc, Director</figcaption></figure>
      <figure><img src="emp3.jpg" alt="Sophie – Customer Support"><figcaption>Sophie, Support</figcaption></figure>
    </section>

    <section class="contact-form">
      <form action="submit_contact.php" method="post">
        <label>Name <input type="text" name="name" required></label>
        <label>Email <input type="email" name="email" required></label>
        <fieldset>
          <legend>Reason for Contact</legend>
          <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
          <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
          <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
        </fieldset>
        <label>Message <textarea name="message" rows="5" required></textarea></label>
        <label><input type="checkbox" name="newsletter"> Please subscribe me to the monthly newsletter</label>
        <button type="submit">Submit Request</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 – Whitewater Rafting | Designed by Donfred Vallon</p>
    <div class="footer-nav">
      <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
      <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
      <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
    </div>
  </footer>
</body>
</html>
